<div class="form-container">
    <form [formGroup]="authForm" (ngSubmit)="onSubmit()" class="form">
        <div>
            <label for="public_key">Public Key</label>
            <input id="public_key" formControlName="public_key">
        </div>
        <div>
            <label for="private_key">Private Key</label>
            <input id="private_key" formControlName="private_key">
        </div>
        <button type="submit" [disabled]="authForm.invalid">Login</button>
    </form>
</div>
