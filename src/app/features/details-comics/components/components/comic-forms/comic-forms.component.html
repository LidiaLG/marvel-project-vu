
<div *ngIf="comic" class="form-container">
    <img class="img-form" *ngIf="getImage()" [src]="getImage()" alt="{{ comic.title }}" />
    <form [formGroup]="comicForm">
        <div class="info-form-container">
            <label for="title">Title</label>
            <input type="text" id="title" formControlName="title" readonly>
        </div>
        <div>
            <label for="description">Description</label>
            <textarea type="text" id="description" formControlName="description" readonly>{{comic.description}}</textarea>
        </div>
        <div>
            <label for="creators">Creators</label>
            <input type="text" id="creators" formControlName="creators" readonly>
        </div>
        <div>
            <label for="date">Date</label>
            <input type="text" id="date" [value]="comicForm.controls['date'].value | dateFormat" readonly>
        </div>
    </form>
</div>
