<p>comic-forms works!</p>
<div *ngIf="comic">
    <img *ngIf="getImage()" [src]="getImage()" alt="{{ comic.title }}" />
    <form [formGroup]="comicForm">
        <div>
            <label for="title">Title</label>
            <input type="text" id="title" formControlName="title" readonly>
        </div>
        <div>
            <label for="description">Description</label>
            <input type="text" id="description" formControlName="description" readonly>
        </div>
        <div>
            <label for="creators">Creators</label>
            <input type="text" id="creators" formControlName="creators" readonly>
        </div>
        <div>
            <label for="date">Date</label>
            <input type="text" id="date" formControlName="date" readonly>
        </div>
    </form>
</div>
